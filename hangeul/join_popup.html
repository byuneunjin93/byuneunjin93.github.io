<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <div class="pop_box">
       <div class="input_box">
          <ul>
               <li><input type="text" name="title" id="title" value="" placeholder="한글 관련 단어를 써주세요"/></li>
               <li><textarea name="text" id="text" placeholder="단어 행시를 지어주세요"></textarea></li>
               <li>
               <label for="name">이름</label>
               <input type="text" id="name" name="name" value="" />
               </li>
              <li>
              <label for="pw">비밀번호</label>
              <input type="password" id="pw" name="pw" value="" />
              </li>
              <li>
              <label for="repw">비밀번호 확인</label>
              <input type="password" id="repw" name="repw" value="" />
              </li>
              <li><label for="num">연락처</label>
               <input type="tel" id="num" name="num" value="" />
              </li>
          </ul>
       </div>
       
       <button type="button" class="submit" value="ok" onclick="window.close();">승인</button>
	   <button type="button"  class="del" onclick="window.close();">취소</button>
	   
	</div>
