<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form_fin.css">
    <title>Document</title>
</head>
<body>
   <div class="box">
       <form action="" method="post">
           <fieldset class="your">
               <legend>Step 1: Your details</legend>
               
               <div>
                   <label for="name">Name</label>
                   <input type="text" name="name" id="name" value="" placeholder="First and last name" />
               </div>
               
               <div><label for="email">Email</label>
                   <input type="email" name="email" id="email" value="" placeholder="example@domain.com" />
                </div>
               
               <div><label for="phone">Phone</label>
                   <input type="tel" name="phone" id="phone" value="" placeholder="Eg.+447500000000" />
                   
               </div>
           </fieldset>
           
           <fieldset class="delivery">
              <legend>Step 2:Delivery address</legend>
               <div class="add_div clearfix">
                   <label for="address">Address</label>
                   <input type="text" name="address" id="address" value="" />
                   </div>
               <div>
                   <label for="postcode">Post code</label>
                   <input type="text" name="postcode" id="postcode" value="" />
               </div>
               <div>
                   <label for="country">Country</label>
                   <input type="text" name="country" id="country" value="" />
               </div>
           </fieldset>
           
           <fieldset class="card">
               <legend>Step 3:Card details</legend>
               <div class="cardtype">
                   <label for="cardType_txt">Card type</label><br /><br />
                      
                        <input type="radio" name="cardType" id="visa" value="" />
                       <label for="visa">VISA</label>
                       <input type="radio" name="cardType" id="amex" value="" />
                       <label for="amex">AmEx</label>
                       <input type="radio" name="cardType" id="mastercard" value="" />
                       <label for="mastercard">Mastercard</label>
                  
               </div>
               <div>
                   <label for="cardNumber">Card number</label>
                   <input type="tel" name="cardNumber" id="cardNumber" value="" />
               </div>
               <div>
                   <label for="securityCode">Security code</label>
                   <input type="text" name="securityCode" id="securityCode" value="" />
               </div>
               <div><label for="nameOnCard">Name on card</label>
                   <input type="text" name="nameOnCard" id="nameOnCard" value=""  placeholder="Exact name as on the card" />
               </div>
           </fieldset>
           
           <fieldset>
               <span class="hidden"><label for="buyIt"></label></span>
               <input type="submit" name="buy" id="byIt" value="BUY IT!">
           </fieldset>
           
       </form>
   </div>
    
</body>
</html>
