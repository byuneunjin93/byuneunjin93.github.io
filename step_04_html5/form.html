<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/form.css">
	<title>form</title>
</head>
<body>
	<h1>html5_form</h1>
	<form action="" method="get">
		<fieldset>
			<legend>input_type_01</legend>
			
			<label for="serchBar">검색하시오</label>
			<input type="search" name="serch_bar" id="serchBar" value="" />
			<label for="telNumber">전화번호 입력</label>
			<input type="tel" name="tel_number" id="telNumber" value="" /> 
			<label for="num">num</label>
			<input type="number" name="num" id="num" value="" min="0" max="100" step="5" />
			<label for="ran">range</label>
			<input type="range" name="ran" id="ran" value="" min="0" max="100" step="5" /> 
			<label for="web_url">weburl</label>
			<input type="url"  name="web_url" id="" value="" required="required" />
			<label for="my_email">myemail</label>
			<input type="email" name="my_email" id="" value="" />
			
			<input type="submit" name="" id="" value="" />

					reset:취소
					button:버튼

			  -->

			-->
		</fieldset>
	</form>

</html>
