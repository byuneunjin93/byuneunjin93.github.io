<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/login.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery-migrate-3.0.0.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<title>login</title>
</head>
<body>
	<h1 class="hidden">login</h1>
	<div id="loginBox">
		<div class="close_box">
			<button type="button" id="closeBTN">닫기 </button>
		</div>
		<form action="" method="post">
			<fieldset>
				<legend class="hidden">로그인 영역</legend>
				<label class="hidden" for="user">로그인 하실 아이디명을 입력하세요</label>
				<label class="hidden" for="pwd">해당 아이디의 비밀번호를 입력하세요</label>
				<label class="hidden" for="ok">로그인 버튼을 클릭하세요</label>
				
				<input type="text" name="user" id="user" value="" placeholder="ID" required="required" />
				<input type="password" name="pwd" id="pwd" value="" placeholder="password" required="required" />
				
				<input type="submit" name="ok" id="ok" value="log in" />	
				
				</fieldset>
			
			<fieldset>
				<legend class="hidden">
					
				</legend>
			</fieldset>
		</form>
	</div>
	
	<script>
	(function($){
		$('#closeBTN').on('click',function(){
								$('#loginBox').slideUp();
								});
	})(this.jQuery);
	</script>
	
</body>
</html>
