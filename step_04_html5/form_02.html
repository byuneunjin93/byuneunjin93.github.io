<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/form_02.css">
	
	<title>form</title>
</head>
<body>
	<form action="" method="get">
		<fieldset class="fieldset01">
			<legend>login</legend>
			<label for="userID">선택하신 서비스는 로그인이 필요합니다.</label><br />
			
			<div>
				<ul class="input">
					<li>
						<label for="userID">아이디</label>
						<input type="text" name="ID" id="userID" value="" />
					</li>
					<li>
						<label for="userPW">비밀번호</label>
						<input type="password" name="password" id="userPW" value="" />
					</li>
					
				</ul>
				<ul class="login_btn">
					<li>
						<input type="submit" name="login" id="login" value="로그인" />
					</li>
				</ul>
			</div>
			
			<div class="checkbox clearfix">
				<input type="checkbox" name="check" id="saveid" value="" />
				<label for="saveid">아이디 저장</label>
				<input type="checkbox" name="check" id="autologin" value="" />
				<label for="autologin">자동 로그인</label>
			</div>
			
		</fieldset>
		
		<fiedset class="fieldset01">
			<span class="hidden"><legend>find</legend></span>
			<input type="submit" name="newjoin" id="newjoin" value="신규가입" />
			<button type="button">아이디 찾기</button>
			<button type="button">비밀번호찾기</button>
		</fiedset>	
	</form>
</body>
</html>
