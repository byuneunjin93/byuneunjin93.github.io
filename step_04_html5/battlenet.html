<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/battlenet.css">
	
	<title>form</title>
</head>
<body>
	<div class="box">
	
	<h1>무료 회원 가입</h1><br />
	<h2>star your adventures with a Battle.net Account.</h2>
	<form action="" method="get">
		<fieldset>
		<select name="select" id="select">
		 <option value="">대한민국</option>
		 <option value="">미국</option>
		 <option value="">중국</option>
		 <option value="">일본</option>
		</select>
		
		<input class="success" type="submit" name="success" id="success" value="인증성공(다시인증)"   />
		<input class="email" type="email" name="email" id="email" value="" placeholder="이메일 주소" />
		<input class="pw" type="password" name="password" id="password" value="" placeholder="비밀번호" />
		<input class="repw" type="password" name="repassword" id="repassword" value="" placeholder="비밀번호 확인" />
		
		<select name="question" id="question">
			<option value="">가장 기억에 남는 장소는?</option>
			<option value="">가장 좋아하는 캐릭터는?</option>
			<option value="">내가 태어난 장소는?</option>
			
		</select>
		
		<input class="answer" type="text" name="answer" id="answer" value="" placeholder="본인확인 질문 답변" />
		<div class="check">
		<input type="checkbox" name="check" id="check" value="" />
		<label for="check">블리자드 소식지 및 sms 수신</label>
	    </div>
	    
	    <input type="submit" id="newjoin" name="newjoin" value="무료 회원 가입" />
	    <input type="submit" id="login" name="login" value="이미 계정이 있으신가요?" />
	    
	    	
		</fieldset>
		
	</form>
	<hr />
	<h3>by clicking on "Create Free Account" above, I agree to the <a href="#">Battle.net 최종 사용자 라이선스 계약</a> and <a href="#">온라인 개인정보 취급방침.</a></h3>
	</div>
</body>
</html>
